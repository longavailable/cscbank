<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
		<style>
			.map {
				height:500px;
				width:100%;
			}
		</style>
		<title>Google Maps for CSCBank</title>
	</head>
	<body>
		<h2>Delft Station</h2>
		<div id="map" class="map">
			<iframe src="" id="links" height="100%" width="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			<script>
				var lon = 4.3584267;
				var lat = 52.0074761;
				var zoomLevel = 15;
				var basicLink = "https://www.google.com/maps/d/embed?mid=1EXIq_76pPad6DefALKFKps2CDxNLRJi5&ll={lat},{lon}&z={zoomLevel}";
				var links = basicLink.replace("{lat}", lat.toString())
									.replace("{lon}", lon.toString())
									.replace("{zoomLevel}",zoomLevel.toString());
				document.getElementById('links').src = links;
			</script>
		</div>
	</body>
</html>
